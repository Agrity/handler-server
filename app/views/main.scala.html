@(title: String)(content: Html)

<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.blue_grey-green.min.css" />
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

    <title>@title</title>
    
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout">
      <header class="mdl-layout__header">
        <div class="mdl-layout-icon"></div>
        <div class="mdl-layout__header-row">
          <span class="mdl-layout__title">Agrity</span>
          <div class="mdl-layout-spacer"></div>
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="#">Add Grower</a>
            <a class="mdl-navigation__link" href="#">Make New Offer</a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout__title">Agrity</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="#">Growers</a>
          <a class="mdl-navigation__link" href="#">Offers</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        @content
      </main>
    </div>
  </body>
</html>
